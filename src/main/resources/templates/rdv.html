<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-5 ">
        <form method="post" th:action="@{/user/saveRDV}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="nom1" class="form-label">Nom Complet</label>
                <input type="text" class="form-control" name="nomP" id="nom1">
            </div>
            <div class="mb-3">
                <label for="type1" class="form-label">Type Maladie</label>
                <input type="text" class="form-control" name="typeMaladie" id="type1">
            </div>
            <div class="mb-3">
                <label for="med1" class="form-label">Nom Medecin</label>
                <input type="text" class="form-control" name="nomMedecin" id="med1">
            </div>
            <div class="mb-3 ">
                <label for="dt1" class="form-label">Date Rendez-vous</label>
                <input type="date" class="form-control" name="dateRdv" id="dt1">
            </div>

            <button type="submit" class="btn btn-primary">Envoyer Au Medecin</button>
        </form>
    </div>
</div>
</body>
</html>
