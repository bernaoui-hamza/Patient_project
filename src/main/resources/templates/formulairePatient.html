<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}" th:object="${p1}">
            <div>
                <label>Nom1</label>

                <input class="form-control" type="text" th:field="*{nom}"/>
                <span th:errors="${p1.nom}"></span>

            </div>
            <div>
                <label>Date naissance</label>

                <input class="form-control" type="date" th:field="*{dateNaissance}"/>
                <span th:errors="${p1.dateNaissance}"></span>

            </div>
            <div>
                <label>Malade</label>

                <input type="checkbox" name="malade" th:checked="*{malade}"/>


            </div>
            <div>
                <label>Score</label>

                <input class="form-control" type="text" th:field="*{score}"/>
                <span th:errors="${p1.score}"></span>

            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
